- text: '"Allasi on ase", sanoi Salla.'
  author: Antti Kaihola
  translations:
    - language: en
      text: '"There''s a weapon beneath you", said Sally.'
      author: Antti Kaihola
- text: |
    Turun Elli vie Vallun urut.
    Turun Ulla vie Villen urut.
    Turun Elli vei Vallun urut.
    Turun Ulla vei Villen urut.
  author: Antti Kaihola
  translations:
    - language: en
      text: |
        Ellie of Turku steals Waldo's organ.
        Ulrika of Turku steals Will's organ.
        Ellie of Turku stole Waldo's organ.
        Ulrika of Turku stole Will's organ.
      author: Antti Kaihola
- text: "Aleksilla kallis kela."
  author: Antti Kaihola
  translations:
    - language: en
      text: "Alex has an expensive reel."
      author: Antti Kaihola
- text: "Ai louhi et? Ei huolia."
  author: Antti Kaihola
  translations:
    - language: en
      text: "So you're not mining? No worries."
      author: Antti Kaihola
- text: "Suukko paha, hapokkuus."
  author: Antti Kaihola
  translations:
    - language: en
      text: "A bad kiss, acidity."
      author: Antti Kaihola
- text: "Elli, kusiaisia isukille!"
  author: Antti Kaihola
  translations:
    - language: en
      text: "Ellie, pissants for daddy!"
      author: Antti Kaihola
- text: "Yskäisi isi äksy."
  author: Antti Kaihola
  translations:
    - language: en
      text: "A crotchety dad coughed."
      author: Antti Kaihola
- text: "Ennättää säät tänne."
  author: Antti Kaihola
  translations:
    - language: en
      text: "The weathers will make it here."
      author: Antti Kaihola
- text: 'Teuvo ulisi: "Luovu et!"'
  author: Antti Kaihola
  translations:
    - language: en
      text: 'Theo wailed: "You won''t give up!"'
      author: Antti Kaihola
- text: "Teuvo ujo, juovu et."
  author: Antti Kaihola
  translations:
    - language: en
      text: "You shy Theo, you won't get drunk."
      author: Antti Kaihola
- text: "Emma, haro ja toimi, ota jo rahamme!"
  author: Antti Kaihola
  translations:
    - language: en
      text: "Emma, scrabble and act, go on and take our money!"
      author: Antti Kaihola
- text: "Tuloillasi salli olut."
  author: Antti Kaihola
  translations:
    - language: en
      text: "With your income, please allow a beer."
      author: Antti Kaihola
- text: "Saatana, salasana taas!"
  author: Antti Kaihola
  translations:
    - language: en
      text: "F*ck, the password, again!"
      author: Antti Kaihola
- text: "Aava rakkaus sahaa, hassu akka ravaa."
  author: Antti Kaihola
  translations:
    - language: en
      text: "Open-sea-like love saws, a funny witch trots."
      author: Antti Kaihola
- text: "Summaan ammu tummana ammus."
  author: Antti Kaihola
  translations:
    - language: en
      text: "Shoot a projectile, while it's dark, towards Summa."
      author: Antti Kaihola
- text: '"Isiä!", kääritty Tytti rääkäisi.'
  author: Antti Kaihola
  translations:
    - language: en
      text: '"Fathers!", shrieked the wrapped-up Tytti."'
      author: Antti Kaihola
- text: "Ojenna, Janne, jo!"
  author: Antti Kaihola
  translations:
    - language: en
      text: "Johnny, go on and stretch!"
      author: Antti Kaihola
- text: "Toki muuttuu Mikot."
  author: Antti Kaihola
  translations:
    - language: en
      text: "Naturally, the Michaels will change."
      author: Antti Kaihola
- text: "Hihassa kuha hukassa... Hih!"
  author: Antti Kaihola
  translations:
    - language: en
      text: "A pike-perch lost in a sleeve... Tee hee!"
      author: Antti Kaihola
- text: |
    Eriika, kumma "pam":
    - Olisi lomapäiviä... Pam!
    - Olisi loma... Pam!
    Muka kiire.
  author: Antti Kaihola
  translations:
    - language: en
      text: |
        Erica, a strange "bam":
        Wish I had days off... Bam!
        Wish I was on vacation... Bam!
        As if in a hurry.
      author: Antti Kaihola
- text: Ai rakastat Sakaria?
  author: Antti Kaihola
  translations:
    - language: en
      text: You mean you love Zack?
      author: Antti Kaihola
