name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  graylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
      - uses: akaihola/graylint@action
        with:
          version: "@baseline-clone-fix"
          options: "--color"
          src: "./palindromi_fi_builder"
          revision: "origin/main..."
          lint: "flake8,mypy,pylint"
